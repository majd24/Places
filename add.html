<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>


  <script type="module">
     import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
     window.alertController = alertController;
  </script>    


</head>
<body>
  <ion-app>
    <ion-menu content-id="main">
      <ion-header>
          <ion-toolbar translucent>
              <ion-title>MCAST Mail</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
            <ion-item href="index.html">
              <ion-icon slot="start" name="bookmark"></ion-icon>
              <ion-label>Places saved</ion-label>
          </ion-item>
          <ion-item href="add.html">
              <ion-icon slot="start" name="add-circle"></ion-icon>
              <ion-label>Add Place</ion-label>
          </ion-item>
          <ion-item href="about.html">
            <ion-icon slot="start" name="help-circle"></ion-icon>
              <ion-label>About</ion-label>
          </ion-item>
          </ion-list>
      </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
      <ion-header>
          <ion-toolbar color="danger">
              <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button> <!-- don't forget this one -->
              </ion-buttons>
              <ion-title>Saved Places</ion-title>
          </ion-toolbar>
      </ion-header>

      <ion-content fullscreen>
        <ion-item>
          <ion-label position="stacked">Title</ion-label>
          <ion-input id="title" placeholder="Write title here"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Category</ion-label>
          <ion-select id="categorySelect" value="hidden">
          <ion-select-option id="disabled" value="hidden" disabled="true">Choose from here</ion-select-option>    
          <ion-select-option id="resturant" value="restaurant">Restaurant</ion-select-option>
          <ion-select-option id="shop" value="shop">Shop</ion-select-option>
          <ion-select-option id="information" value="information">Information</ion-select-option>
          <ion-select-option id="leisure" value="leisure">Leisure</ion-select-option>
          </ion-select>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea id="description" placeholder="Write your description here" rows="10"></ion-textarea>
      </ion-item>
  </ion-list>
    </ion-content>
    <section>
      <ion-button id="saveButton" expand="full" color="danger">Save
          <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
    </section>
  </div>
  </ion-app>
  <script src="js/add.js"></script>
</body>
</html>
