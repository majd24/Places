<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
    }
  </style>


  <script type="module">
     import { alertController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
     window.alertController = alertController;
  </script>    


</head>
<body>
  <ion-app>
    <ion-menu content-id="main">
      <ion-header>
          <ion-toolbar translucent>
              <ion-title>Places</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
              <ion-item href="index.html">
                  <ion-icon slot="start" name="bookmark"></ion-icon>
                  <ion-label>Places saved</ion-label>
              </ion-item>
              <ion-item href="add.html">
                  <ion-icon slot="start" name="add-circle"></ion-icon>
                  <ion-label>Add Place</ion-label>
              </ion-item>
              <ion-item href="about.html">
                <ion-icon slot="start" name="help-circle"></ion-icon>
                  <ion-label>About</ion-label>
              </ion-item>
          </ion-list>
      </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
      <ion-header>
          <ion-toolbar color="danger">
              <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button> <!-- don't forget this one -->
              </ion-buttons>
              <ion-title>Saved Places</ion-title>
          </ion-toolbar>
      </ion-header>

      <ion-content fullscreen>
        <ion-list id="listOfPlaces">
        </ion-list>
    </ion-content>
  </div>
  </ion-app>
  <script src="js/index.js"></script>
</body>
</html>
